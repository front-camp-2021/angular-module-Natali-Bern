 <div class="product-card">
    <div class="product-card__inner">
        <div class="product-card__image" >
         
        
        <!-- <img class="product-card__image" src="../../../assets/images/apple-watch.png" alt="product image"> -->
        <img class='product-card__image' [src]='images[0]' alt="Product" />
        </div>
        <div class="product-card__wrapper">
            <div class="product-card__rating rating">
                <span class="rating__count">{{rating}}
                    <img class="rating__image" src="../../../assets/images/star.svg" alt="star" />
                </span>
                
            </div>  
            <div class="rating__price">
                {{price}}
            </div>
        </div>
        <h3 class="product-card__name">
            {{title}}
        </h3>
        <div class="product-card__description">
            {{brand}}
        </div>
    </div>
        <div class="product-card__buttons">
            <button class="button-wishlist">
                <img class="button-wishlist__image" src="../../../assets/images/heart.svg" alt="heart" />
                <span class="button-wishlist__text">Wishlist</span>
            </button>
            <button class="button-addtocart">
                <img class="button-addtocart__image" src="../../../assets/images/shopping-bag.svg" alt="shopping-bag" />
                <span class="button-addtocart__text">Add to Cart</span>
            </button>
        </div>
</div>
